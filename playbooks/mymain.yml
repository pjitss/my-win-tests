- hosts: "{{ target_host }}"
  gather_facts: false
  #strategy: linear
  #serial: 1
  tasks:

    - name: "stop app services"
      include_tasks: appsvc_stop.yml
      when: 
        - Service == "stop"  
    
    - name: "start app services"
      include_tasks: appsvc_start.yml
      when: 
        - Service == "start"

          
    - name: "check app services status"
      include_tasks: appsvc_status.yml
      when: 
        - Service == "status"

    - name: "print ping status"
      include_tasks: pingtest
      when: 
        - Service == "ping"
